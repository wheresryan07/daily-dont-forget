<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Don't Forget</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/dontforget.png"
        alt="Notepad with a series of checkboxes"
      />
      <h1>Daily Don't Forget</h1>
      <input type="text" id="task-input" placeholder="Type task here..." />
      <button id="task-btn">Add task</button>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
